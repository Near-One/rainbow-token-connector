---
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - "*"
name: Tests
jobs:
  build:
    runs-on: self-hosted
    strategy:
      fail-fast: false
      matrix:
        include:
          - subject: erc20-connector
            cmd: ./erc20-connector/build.sh

          - subject: bridge-token
            cmd: rustup update && ./bridge-token/build.sh

          - subject: bridge-token-factory
            env:
              BRIDGE_TOKEN: ../res/bridge_token.wasm
            cmd: rustup update && ./bridge-token-factory/build.sh

    name: Build and diff ${{ matrix.subject }}
    steps:
      - name: Clone the repository
        uses: actions/checkout@v2

      - name: Build
        run: ${{ matrix.cmd }}

      - name: Diff
        run: |
          git status
          changed_files=$(git status --porcelain --untracked-files=no | wc -l)
          if [ $changed_files -gt 0 ]; then
            echo 'contract changed, please rebuild contract'
            exit 1
          fi

  test-erc20-connector:
    runs-on: self-hosted
    name: Test erc20-connector
    steps:
      - name: Clone the repository
        uses: actions/checkout@v2
      - name: Test
        run: |
          cd erc20-connector
          yarn
          yarn test

  test-bridge-token-factory:
    runs-on: self-hosted
    name: Test bridge-token-factory
    steps:
      - name: Clone the repository
        uses: actions/checkout@v2
      - name: Test
        run: |
          cd bridge-token-factory
          rustup update
          mkdir -p target/debug
          BRIDGE_TOKEN=../../res/bridge_token.wasm ./build.sh
          cargo test --all
