[package]
name = "bridge-token-factory"
version = "0.1.5"
authors = ["Near Inc <hello@near.org>"]
edition = "2018"
publish = false

[lib]
crate-type = ["cdylib", "rlib"]

[profile.release]
codegen-units = 1
# Tell `rustc` to optimize for small code size.
opt-level = "z"
lto = true
debug = false
panic = "abort"
overflow-checks = true

[dependencies]
near-sdk = "4.0.0-pre.6"
near-contract-standards = "4.0.0-pre.6"
# TODO: Needs to be updated rainbow-bridge (https://github.com/aurora-is-near/rainbow-bridge/pull/714) is merged
eth-types =  { git = "https://github.com/near/rainbow-bridge", rev = "88f4fb5" }
#near-plugins = { git = "https://github.com/mfornet/near-plugins", rev="b095f1f1" }
near-plugins = { path = "/Users/Marcelo/Documents/near/near-plugins/near-plugins" }
tiny-keccak = "1.4.0"
ethabi = "12.0.0"
serde = { version = "*", features = ["derive"] }
serde_json = "*"
uint = { version = "0.8.3", default-features = false }
rlp = "0.4.2"
hex = "0.4.2"

[dev-dependencies]
near-sdk-sim = "4.0.0-pre.6"
test-token = { git = "https://github.com/mfornet/contracts", rev = "e9ed1e4" }
bridge-token = { path = "../bridge-token" }
mock-prover = { path = "../mock-prover" }
lazy_static = "1.4.0"
rand = "0.7.3"
