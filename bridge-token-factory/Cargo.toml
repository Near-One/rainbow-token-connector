[package]
name = "bridge-token-factory"
version = "0.1.0"
authors = ["Near Inc <hello@near.org>"]
edition = "2018"
publish = false

[lib]
crate-type = ["cdylib", "rlib"]

[profile.release]
codegen-units = 1
# Tell `rustc` to optimize for small code size.
opt-level = "z"
lto = true
debug = false
panic = "abort"
overflow-checks = true

[dependencies]
near-sdk = { git = "https://github.com/near/near-sdk-rs", rev = "af0e826f916f3aa3ea51e8b675ecebdd37176671" }
near-contract-standards = { git = "https://github.com/near/near-sdk-rs", rev = "af0e826f916f3aa3ea51e8b675ecebdd37176671" }
serde = { version = "*", features = ["derive"] }
serde_json = "*"
uint = { version = "0.8.3", default-features = false }
wee_alloc = { version = "0.4.5", default-features = false, features = [] }
eth-types =  { git = "https://github.com/near/rainbow-bridge" }
rlp = "0.4.2"
ethabi = "12.0.0"
hex = "0.4.2"
tiny-keccak = "1.4.0"

[dev-dependencies]
near-sdk-sim = { git = "https://github.com/near/near-sdk-rs" }
test-token = { git = "https://github.com/mfornet/contracts" }
bridge-token = { path = "../bridge-token" }
mock-prover = { path = "../mock-prover" }
lazy_static = "1.4.0"
rand = "0.7.3"
