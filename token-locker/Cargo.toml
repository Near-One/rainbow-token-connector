[package]
name = "rainbow-bridge-near-token-locker"
version = "0.1.0"
authors = ["Pagoda <hello@pagoda.co>"]
edition = "2018"
publish = false

[lib]
crate-type = ["cdylib", "rlib"]

[profile.release]
codegen-units = 1
# Tell `rustc` to optimize for small code size.
opt-level = "z"
lto = true
debug = false
panic = "abort"
overflow-checks = true

[dependencies]
near-sdk = { git = "https://github.com/near/near-sdk-rs", tag = "3.1.0" }
near-contract-standards = { git = "https://github.com/near/near-sdk-rs", tag = "3.1.0" }
eth-types =  { git = "https://github.com/near/rainbow-bridge", rev = "4abc8d9b28d4a9a62b90d35147218a9d08f6721b" }
admin-controlled = { git = "https://github.com/near/rainbow-bridge", rev = "4abc8d9b28d4a9a62b90d35147218a9d08f6721b" }
tiny-keccak = "1.4.0"
ethabi = "12.0.0"
serde = { version = "*", features = ["derive"] }
serde_json = "*"
uint = { version = "0.8.3", default-features = false }
rlp = "0.4.2"
hex = "0.4.2"

bridge-common = { path = "../bridge-common" }


[features]
default = ["migrate_icon"]
migrate_icon = []
